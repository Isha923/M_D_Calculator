<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans_2 Multiply and Divide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <form id="calcForm">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" required><br><br>
        
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
    
    <div class="result" id="result"></div>

    <script>
        function calculate(operation) {
            // Get user inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform calculation based on the operation
            if (operation === 'multiply') {
                result = num1 * num2;
                document.getElementById('result').innerText = `The Result is: ${num1} x ${num2} = ${result}`;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    document.getElementById('result').innerText = `Error: Division by zero is not allowed.`;
                } else {
                    result = num1 / num2;
                    document.getElementById('result').innerText = `The Result is: ${num1} รท ${num2} = ${result}`;
                }
            }
        }
    </script>
</body>
</html>
